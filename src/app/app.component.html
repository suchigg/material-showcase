<!-- Autocomplete -->
<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Suggested Technologies</mat-label>
    <input matInput type="text" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Suggested Technologies as Object</mat-label>
    <input matInput type="text" [matAutocomplete]="autoObj">
    <mat-autocomplete #autoObj="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of optionsObj" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Filter Suggested Technologies</mat-label>
    <input matInput type="text" [matAutocomplete]="autoFiltered" [formControl]="tech">
    <mat-autocomplete #autoFiltered="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
