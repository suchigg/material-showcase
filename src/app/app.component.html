<!-- sidenav -->

  <mat-sidenav-container class="main-app">
    <mat-sidenav #sidenav mode="over" [(opened)]="opened">
      Questa è la sidenav, che di default è nascosta.
    </mat-sidenav>
    <mat-sidenav-content>
      main content
      <button mat-button (click)="opened = !opened">Toggle opened</button>
      <button mat-button (click)="sidenav.open()">Open</button>
      <button mat-button (click)="sidenav.close()">Close</button>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
    </mat-sidenav-content>
  </mat-sidenav-container>
