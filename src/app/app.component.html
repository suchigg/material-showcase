<!-- tabs -->
<div class="container">
  <mat-tab-group #tabGroup="matTabGroup">
    <mat-tab label="Angular">Angular content</mat-tab>
    <mat-tab label="React">React content</mat-tab>
    <mat-tab label="Vue">Vue content</mat-tab>
  </mat-tab-group>

  <!-- {{tabGroup?.selectedIndex}} -->
</div>

<div class="container">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        First
      </ng-template>
      <ng-template matTabContent>
        Content 1
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">folder</mat-icon>
        Folder
      </ng-template>
      <ng-template matTabContent>
        Content 2
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>


<div class="container">
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of ['Home', 'About', 'Contat Us']"
       (click)="activeLink = link"
       [active]="activeLink == link"> {{link}} </a>
    <a mat-tab-link disabled>Disabled Link</a>
  </nav>
</div>
