<div class="rectangular-buttons container">
  <button mat-button>Basic</button>
  <button mat-raised-button>Raised</button>
  <button mat-stroked-button>Stroked</button>
  <button mat-flat-button>Flat</button>
</div>

<div class="circular-buttons container">
  <button mat-icon-button aria-label="Icon Button">
    <mat-icon>home</mat-icon>
  </button>

  <button mat-fab aria-label="FAB Button" disableRipple>
    <mat-icon>delete</mat-icon>
  </button>

  <button mat-mini-fab aria-label="MinI FAB Button">
    <mat-icon>menu</mat-icon>
  </button>
</div>

<div class="colored-buttons container">
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button colro="warn">Warn</button>
</div>
